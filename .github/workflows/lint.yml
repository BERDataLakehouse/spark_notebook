name: Lint
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Install dependencies
      run: uv sync --locked --inexact --group dev --config notebook_tils/pyproject.toml
    - name: Run linting
      run: uv run ruff check . --config notebook_utils/pyproject.toml
    - name: Check formatting
      run: uv run ruff format --check . --config notebook_utils/pyproject.toml