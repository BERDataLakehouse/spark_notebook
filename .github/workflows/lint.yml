name: Lint and test
on:
  push:
    branches: [main, develop]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          cd notebook_utils
          uv sync --inexact --group dev
      - name: Run linting
        run: |
          cd notebook_utils
          uv run ruff check ..
      - name: Check formatting
        run: |
          cd notebook_utils
          uv run ruff format --check ..

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t spark-notebook-test . || {
            echo "Docker build failed. This might be due to network issues or base image availability."
            echo "Checking if base image exists..."
            docker pull ghcr.io/berdatalakehouse/spark_notebook_base || echo "Base image pull failed"
            exit 1
          }

      - name: Run container test
        run: |
          echo "Running test inside container..."
          # slightly nasty hack
          chmod 777 ./notebook_utils
          docker run --rm -e NB_USER=runner -v ./notebook_utils:/tmp/notebook_utils spark-notebook-test:latest /bin/bash /tmp/notebook_utils/run_tests.sh

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: BERDataLakehouse/spark_notebook
          files: ./notebook_utils/coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Create Coverage Comment
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70
          COVERAGE_PATH: ./notebook_utils
