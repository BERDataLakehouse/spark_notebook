# Docker Compose configuration for testing BERDL Spark Notebook
# This docker-compose is for developer convenience, not for running in production.
#
# INSTRUCTIONS:
# =============
#
# OPTION A: USING PRE-BUILT IMAGES (RECOMMENDED FOR MOST USERS)
# --------------------------------------------------------------
# If you want to use pre-built images from the registry:
# 1. Uncomment the 'image:' and 'platform:' lines in each service
# 2. Comment out the 'build:' sections
# 3. Run: docker compose up -d
#
# No build steps required!
#
# OPTION B: BUILDING FROM LOCAL SOURCE CODE (FOR DEVELOPERS)
# -----------------------------------------------------------
# If you're developing and want to build from local source:
#
# 1. CLONE REQUIRED REPOSITORIES:
#    You need to clone the following repos from https://github.com/BERDataLakehouse
#    at the same directory level as this spark_notebook directory:
#
#    git clone https://github.com/BERDataLakehouse/spark_notebook_base.git
#    git clone https://github.com/BERDataLakehouse/kube_spark_manager_image.git
#    git clone https://github.com/BERDataLakehouse/hive_metastore.git
#    git clone https://github.com/BERDataLakehouse/datalake-mcp-server.git
#    git clone https://github.com/BERDataLakehouse/minio_manager_service.git
#    git clone https://github.com/BERDataLakehouse/tenant_access_request_service.git
#
#    Your directory structure should look like:
#    parent/
#      ├── spark_notebook/           (this directory)
#      ├── spark_notebook_base/
#      ├── kube_spark_manager_image/
#      ├── hive_metastore/
#      ├── datalake-mcp-server/
#      ├── minio_manager_service/
#      └── tenant_access_request_service/
#
# 2. BUILD REQUIRED BASE IMAGES FIRST:
#    cd ../spark_notebook_base && \
#    docker build -t spark_notebook_base:local .
#
#    cd ../spark_notebook && \
#    docker build \
#      -t spark_notebook:local \
#      --build-arg BASE_TAG=local \
#      --build-arg BASE_REGISTRY="" \
#      .
#
# 3. ENSURE BUILD SECTIONS ARE UNCOMMENTED:
#    The docker-compose.yaml should have 'build:' sections uncommented
#    and 'image:' lines commented out for services you want to build locally.
#
# 4. RUN DOCKER COMPOSE:
#    docker compose up -d --build
#
#    NOTE: Base images must be rebuilt when Dockerfiles or dependencies change.
#
# AUTHENTICATION SETUP (REQUIRED FOR BOTH OPTIONS):
# --------------------------------------------------
# - rename the file `.env.sample` to `.env`
# - update the file with your KBase CI user name and auth token
#
# DEFAULT CREDENTIALS:
# --------------------
# - MinIO: minio/minio123
# - PostgreSQL: hive/hivepassword
services:
  spark-notebook:
    # image: ghcr.io/berdatalakehouse/spark_notebook:main
    # platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_TAG: local
        BASE_REGISTRY: ""
    ports:
      - "8888:8888"  # Jupyter notebook
      - "15002:15002"  # Spark Connect server
    environment:
      # CORE BERDL CONFIGURATION
      - CDM_TASK_SERVICE_URL=http://task-service-stub:8080
      - SPARK_CLUSTER_MANAGER_API_URL=http://localhost:8000
      - SPARK_MASTER_URL=spark://spark-master:7077
      - BERDL_POD_IP=spark-notebook
      - BERDL_HIVE_METASTORE_URI=thrift://hive-metastore:9083

      # MINIO CONFIGURATION
      - MINIO_ENDPOINT_URL=minio:9002

      # DATA GOVERNANCE CONFIGURATION
      - GOVERNANCE_API_URL=http://minio-manager-service:8000
      - TENANT_ACCESS_SERVICE_URL=http://tenant-access-request-service:8000

      # DATALAKE MCP SERVER CONFIGURATION
      - DATALAKE_MCP_SERVER_URL=http://datalake-mcp-server:8000/apis/mcp

      # AUTHENTICATION CONFIGURATION
      - KBASE_AUTH_URL=https://ci.kbase.us/services/auth/
      - KBASE_AUTH_TOKEN=${CI_KBASE_AUTH_TOKEN}
      - NB_USER=${CI_KBASE_USERNAME}
    volumes:
      - users_home:/home
      - global_share:/home/${CI_KBASE_USERNAME}/global_share
      - ./test_notebooks:/home/${CI_KBASE_USERNAME}/work
    depends_on:
      - spark-master
      - minio
      - postgres
      - hive-metastore
      - task-service-stub
    command: start-notebook.py --NotebookApp.token='' --NotebookApp.password='' --notebook-dir=/home/${CI_KBASE_USERNAME}

  spark-notebook-tgu3:
    # image: ghcr.io/berdatalakehouse/spark_notebook:main
    # platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_TAG: local
        BASE_REGISTRY: ""
    ports:
      - "8889:8888"  # Jupyter notebook (different port)
      - "15003:15002"  # Spark Connect server (different port)
    environment:
      # CORE BERDL CONFIGURATION
      - CDM_TASK_SERVICE_URL=http://task-service-stub:8080
      - SPARK_CLUSTER_MANAGER_API_URL=http://localhost:8000
      - SPARK_MASTER_URL=spark://spark-master:7077
      - BERDL_POD_IP=spark-notebook-tgu3
      - BERDL_HIVE_METASTORE_URI=thrift://hive-metastore:9083

      # MINIO CONFIGURATION
      - MINIO_ENDPOINT_URL=minio:9002

      # DATA GOVERNANCE CONFIGURATION
      - GOVERNANCE_API_URL=http://minio-manager-service:8000
      - TENANT_ACCESS_SERVICE_URL=http://tenant-access-request-service:8000

      # DATALAKE MCP SERVER CONFIGURATION
      - DATALAKE_MCP_SERVER_URL=http://datalake-mcp-server:8000/apis/mcp

      # AUTHENTICATION CONFIGURATION
      - KBASE_AUTH_URL=https://ci.kbase.us/services/auth/
      - KBASE_AUTH_TOKEN=${TGU3_KBASE_AUTH_TOKEN}
      - NB_USER=tgu3
    volumes:
      - users_home:/home
      - global_share:/home/tgu3/global_share
      - ./test_notebooks:/home/tgu3/work
    depends_on:
      - spark-master
      - minio
      - postgres
      - hive-metastore
      - task-service-stub
    command: start-notebook.py --NotebookApp.token='' --NotebookApp.password='' --notebook-dir=/home/tgu3

  task-service-stub:
    image: python:3.11-slim
    ports:
      - "8080:8080"
    command: python -m http.server 8080
    working_dir: /tmp

  minio-manager-service:
    # image: ghcr.io/berdatalakehouse/minio_manager_service:main
    # platform: linux/amd64
    build:
      context: ../minio_manager_service
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    environment:
      - MINIO_ENDPOINT=http://minio:9002
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
      - KBASE_AUTH_URL=https://ci.kbase.us/services/auth/
      - KBASE_ADMIN_ROLES=CDM_JUPYTERHUB_ADMIN
      - KBASE_APPROVED_ROLES=BERDL_USER
      - REDIS_URL=redis://redis:6379
      - JOB_SERVICE_URL=http://task-service-stub:8080

  datalake-mcp-server:
    # image: ghcr.io/berdatalakehouse/datalake-mcp-server:main
    # platform: linux/amd64
    build:
      context: ../datalake-mcp-server
      dockerfile: Dockerfile
      args:
        BASE_TAG: local
        BASE_REGISTRY: ""
    ports:
      - "8005:8000"  # MCP server port
    environment:
      # Shared MCP service - connects to user-specific Spark Connect servers
      # For docker-compose local dev, we default to the primary notebook (tgu2)
      # NOTE: Due to different port mappings in docker-compose (tgu2:15002, tgu1:15003),
      #       the MCP server will primarily work with tgu2. In Kubernetes, all users
      #       follow the same pattern: sc://jupyter-{username}.jupyterhub-{env}:15002
      - SPARK_CONNECT_URL_TEMPLATE=sc://spark-notebook:15002
      - BERDL_HIVE_METASTORE_URI=thrift://hive-metastore:9083
      - MINIO_ENDPOINT_URL=minio:9002
      - GOVERNANCE_API_URL=http://minio-manager-service:8000
      - KBASE_AUTH_URL=https://ci.kbase.us/services/auth/
      # PostgreSQL connection (readonly user created by init script)
      - POSTGRES_URL=postgres:5432
      - POSTGRES_DB=hive
      - POSTGRES_USER=readonly_user
      - POSTGRES_PASSWORD=readonly_password
      - KBASE_REQUIRED_ROLES=BERDL_USER
      - MFA_EXEMPT_USERS=${CI_KBASE_USERNAME}
      - TASK_SERVICE_URL=http://task-service-stub:8080
    volumes:
      - users_home:/home:ro
    depends_on:
      - hive-metastore
      - minio
      - minio-manager-service
      - postgres
      - task-service-stub

  tenant-access-request-service:
    # image: ghcr.io/berdatalakehouse/tenant_access_request_service:main
    # platform: linux/amd64
    build:
      context: ../tenant_access_request_service
      dockerfile: Dockerfile
    ports:
      - "8004:8000"
    environment:
      # Slack configuration (set in .env or leave empty for testing without Slack)
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET:-}
      - SLACK_CHANNEL_ID=${SLACK_CHANNEL_ID:-}

      # Governance API configuration
      - GOVERNANCE_API_URL=http://minio-manager-service:8000

      # KBase Auth configuration
      - KBASE_AUTH_URL=https://ci.kbase.us/services/auth/
      - KBASE_ADMIN_ROLES=CDM_JUPYTERHUB_ADMIN
      - KBASE_REQUIRED_ROLES=BERDL_USER

      - ROOT_PATH=/apis/tenant-request

      # Logging
      - LOG_LEVEL=DEBUG
    depends_on:
      - minio-manager-service
      - task-service-stub
      
  spark-master:
    # image: ghcr.io/berdatalakehouse/kube_spark_manager_image:main
    # platform: linux/amd64
    build:
      context: ../kube_spark_manager_image
      dockerfile: Dockerfile
      args:
        BASE_TAG: local
        BASE_REGISTRY: ""
    ports:
      - "8090:8080"  # Spark Master Web UI
      - "7077:7077"  # Spark Master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=0.0.0.0
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - CDM_TASK_SERVICE_URL=http://task-service-stub:8080

  spark-worker:
    # image: ghcr.io/berdatalakehouse/kube_spark_manager_image:main
    # platform: linux/amd64
    build:
      context: ../kube_spark_manager_image
      dockerfile: Dockerfile
      args:
        BASE_TAG: local
        BASE_REGISTRY: ""
    ports:
      - "8081:8081"  # Spark Worker Web UI
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=4
      - SPARK_WORKER_MEMORY=5g
      - SPARK_WORKER_PORT=8081
      - SPARK_WORKER_WEBUI_PORT=8081
      - BERDL_REDIS_HOST=redis
      - BERDL_REDIS_PORT=6379
      - BERDL_DELTALAKE_WAREHOUSE_DIRECTORY_PATH=s3a://cdm-lake/users-sql-warehouse
      - BERDL_HIVE_METASTORE_URI=thrift://hive-metastore:9083
    depends_on:
      - spark-master


  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hivepassword
      - POSTGRES_DB=hive
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres-readonly.sh:/docker-entrypoint-initdb.d/init-postgres-readonly.sh:ro

  hive-metastore:
    # image: ghcr.io/berdatalakehouse/hive_metastore:main
    # platform: linux/amd64
    build:
      context: ../hive_metastore
      dockerfile: Dockerfile
      args:
        # IMPORTANT: Spark 4.0.0 is only officially compatible with Hive Metastore 4.0.0
        # Using newer Hive versions (4.1.0+) causes Thrift protocol incompatibilities
        HIVE_IMAGE_TAG: "4.0.0"
    ports:
      - "9083:9083"
    environment:
      # PostgreSQL database configuration
      - POSTGRES_DB=hive
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hivepassword
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432

      # MinIO S3 configuration
      - S3_ENDPOINT=http://minio:9002
      - S3_ACCESS_KEY=minio
      - S3_SECRET_KEY=minio123

      - DELTALAKE_WAREHOUSE_DIR=s3a://cdm-lake/users-sql-warehouse
    depends_on:
      - postgres
      - minio

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z-cpuv1
    ports:
      - "9002:9002"  # MinIO API
      - "9003:9003"  # MinIO Console
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    healthcheck:
      test: timeout 5s bash -c ':> /dev/tcp/127.0.0.1/9002' || exit 1
      interval: 1s
      timeout: 10s
      retries: 5
    command: server --address 0.0.0.0:9002 --console-address 0.0.0.0:9003 /data
    volumes:
      - minio_data:/data

  minio-create-buckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Configuring MinIO...';
      mc alias set local http://minio:9002 minio minio123;

      echo 'Creating buckets...';
      mc mb --ignore-existing local/cdm-lake;

      echo 'MinIO bucket creation complete.';
      "

volumes:
  postgres_data:
  minio_data:
  redis_data:
  global_share:
  users_home:  # Shared volume for all user home directories