[project]
name = "berdl_notebook_utils"
version = "0.0.1"
description = "berdl_notebook_utils"
readme = "README.md"
requires-python = ">=3.12"  # Allow Python 3.12+ for MCP server compatibility
dependencies = []

[dependency-groups]
dev = [
    # Runtime dependencies (provided by the spark notebook base image)
    "cdm-spark-manager-client",
    "cdm-task-service-client",
    "minio-manager-service-client",
    "cdm-tree-browser",
    "datalake-mcp-server-client",
    "httpx==0.28.1",
    "ipywidgets==8.1.7",
    "itables==2.4.5",
    "minio==7.2.18",
    "pandas==2.3.3",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.11.0",
    "pyspark[connect]==4.0.0",
    "sidecar==0.7.0",
    "attrs==25.4.0",
    "hmsclient==0.1.1",
    # Development tools
    "pytest==8.4.1",
    "ruff==0.13.0",

    # Jupyter AI libraries
    "jupyter-ai==2.31.6",
    "langchain-openai==0.3.35",  # Keep at 0.3.x for jupyter-ai compatibility
    "langchain-anthropic==0.3.22",  # Keep at 0.3.x for jupyter-ai compatibility
    "langchain-ollama==0.3.10",  # Keep at 0.3.x for jupyter-ai compatibility
    "langchain-mcp-tools==0.2.13",  # Automatic MCP tool discovery for FastApiMCP servers
    "websockets==15.0.1",  # Required by langchain-mcp-tools
    "huggingface_hub==1.1.1",
    "jupyter-ai-cborg",

    # JupyterLab Brand Extension
    "cdm-jupyterlab-brand-extension",
]


[tool.uv.sources]
cdm-task-service-client = { git = "https://github.com/kbase/cdm-task-service-client.git", rev = "0.2.1" }
cdm-spark-manager-client = { git = "https://github.com/kbase/cdm-kube-spark-manager-client.git", rev = "0.0.1" }
minio-manager-service-client = { git = "https://github.com/BERDataLakehouse/minio_manager_service_client.git", rev = "v0.0.5" }
cdm-tree-browser = { url = "https://github.com/kbaseincubator/cdm-tree-browser/releases/download/0.0.2/cdm_tree_browser-0.1.0-py3-none-any.whl" }
jupyter-ai-cborg = { git = "https://github.com/kbaseincubator/cdm-jupyter-ai-cborg.git", rev = "v0.1.0" }
cdm-jupyterlab-brand-extension = {url = "https://github.com/kbaseincubator/cdm_jupyterlab_brand_extension/raw/main/dist/cdm_jupyterlab_brand_extension-0.1.0-py3-none-any.whl" }
datalake-mcp-server-client = { git = "https://github.com/BERDataLakehouse/datalake-mcp-server-client.git", rev = "v0.0.2" }

[tool.ruff]

exclude = [
    ".git",
    ".ipynb_checkpoints",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "venv",
]

line-length = 120
indent-width = 4
target-version = "py312"
[tool.ruff.lint]
select = ["E", "F", "W"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-v"

[tool.ruff.lint.per-file-ignores]
"**/cdm_spark_cluster_manager_api_client/**/*.py" = ["E501"]