[project]
name = "berdl_notebook_utils"
version = "0.0.1"
description = "berdl_notebook_utils"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[dependency-groups]
dev = [
    # Runtime dependencies (provided by the spark notebook base image)
    "cdm-spark-manager-client",
    "cdm-task-service-client",
    "minio-manager-service-client",
    "cdm-tree-browser",
    "httpx==0.27.0",
    "ipywidgets==8.1.7",
    "itables==2.4.5",
    "minio==7.2.16",
    "pandas==2.3.2",
    "pydantic==2.10.0",
    "pydantic-settings==2.10.1",
    "pyspark[connect]==4.0.0",
    "sidecar==0.7.0",
    "attrs==25.3.0",
    "hmsclient==0.1.1",
    # Development tools
    "pytest==8.4.1",
    "ruff==0.13.0",

    # Jupyter AI libraries
    "jupyter-ai==2.31.6",
    "langchain-openai==0.3.35",
    "langchain-anthropic==0.3.22",
    "langchain-ollama==0.3.10",
    "huggingface_hub==0.35.3",
    "jupyter-ai-cborg",
]


[tool.uv.sources]
cdm-task-service-client = { git = "https://github.com/kbase/cdm-task-service-client.git", rev = "0.2.0" }
cdm-spark-manager-client = { git = "https://github.com/kbase/cdm-kube-spark-manager-client.git", rev = "0.0.1" }
minio-manager-service-client = { git = "https://github.com/BERDataLakehouse/minio_manager_service_client.git", rev = "v0.0.4" }
cdm-tree-browser = { url = "https://github.com/kbaseincubator/cdm-tree-browser/releases/download/0.0.2/cdm_tree_browser-0.1.0-py3-none-any.whl" }
jupyter-ai-cborg = { git = "https://github.com/kbaseincubator/cdm-jupyter-ai-cborg.git", rev = "v0.1.0" }

[tool.ruff]

exclude = [
    ".git",
    ".ipynb_checkpoints",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "venv",
]

line-length = 120
indent-width = 4
target-version = "py312"
[tool.ruff.lint]
select = ["E", "F", "W"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-v"

[tool.ruff.lint.per-file-ignores]
"**/cdm_spark_cluster_manager_api_client/**/*.py" = ["E501"]